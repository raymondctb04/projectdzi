<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Dziquist Transport and Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50">
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-2xl font-bold text-blue-400">Dziquist Transport & Logistics</h1>
        </div>
    </header>
    <section class="py-20 text-center">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-blue-600 mb-6 fade-in">Thank You for Your Order!</h2>
            <p class="text-xl text-gray-700 mb-6 fade-in">We’ve received your request and will contact you soon to confirm details.</p>
            <p class="text-lg text-gray-600 mb-8 fade-in">Check your email for a confirmation. For any questions, feel free to reach out!</p>
            <a href="index.html#home" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition fade-in">Back to Home</a>
        </div>
    </section>
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>© 2025 Dziquist Transport and Logistics. All rights reserved.</p>
        </div>
    </footer>
    <script>
        window.addEventListener('load', () => {
            document.querySelectorAll('.fade-in').forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('opacity-100');
                }, index * 200);
            });
        });
    </script>
</body>
</html>
